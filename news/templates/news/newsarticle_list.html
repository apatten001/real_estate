{% include 'houses/base.html' %}
    <title>{{ article_list }}</title>
{% block content %}
<body>
<br>
<br>
{% for article in article_list %}
    <div class="container">
        <div class="row">
            <div class="col-6">
                <a href="{% url 'news:author-detail' article.id %}"><h3>{{ article.Title | title }}</h3>
                <p>{{ article.author | truncatewords:10 | title}}  | <span class="">
                    <small>{{ article.timestamp | date}}</small></span></p></a>
            </div>
        </div>
    </div>
{% endfor %}
</body>
{% endblock %}

</html>
